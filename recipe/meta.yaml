{% set version = "0.32.1" %}

package:
  name: larray-editor
  version: {{ version }}

source:
  url: https://github.com/larray-project/larray-editor/archive/{{ version }}.tar.gz
  sha256: f9cfac0a93fe374ae21ef3837b9fdd2c5c21f0420af61906d87b1f882a7335be

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - larray
    - pytest-runner
  run:
    - python
    - larray
    - matplotlib
    - pyqt
    - qtpy
    - pytest-runner

test:
  imports:
    - larray_editor

about:
  home: https://github.com/larray-project/larray-editor
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Graphical User Interface for LArray"

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
