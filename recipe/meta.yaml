{% set name = "larray-editor" %}
{% set version = "0.27" %}
{% set sha256 = "974a6573c027167eaa0d3c44aa45a6dbbc08586989aa1a438056b6cdf86ed6a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/larray-project/larray-editor/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - larray
    - pytest-runner

  run:
    - python
    - larray
    - matplotlib
    - pyqt
    - qtpy
    - pytest-runner

test:
  imports:
    - larray_editor

about:
  home: https://github.com/larray-project/larray-editor
  license: GPL-3.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "Graphical User Interface for LArray."

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
