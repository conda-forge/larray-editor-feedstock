{% set version = "0.32.2" %}

package:
  name: larray-editor
  version: {{ version }}

source:
  url: https://github.com/larray-project/larray-editor/archive/{{ version }}.tar.gz
  sha256: 1354893feff80b0bc62f4841e76fdead7b04b5616d2d411737ff0244ce5dc8a3

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - larray
    - pytest-runner
  run:
    - python
    - larray
    - matplotlib
    - pyqt
    - qtpy
    - pytest-runner

test:
  imports:
    - larray_editor

about:
  home: https://github.com/larray-project/larray-editor
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Graphical User Interface for LArray

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
