{% set version = "0.32" %}

package:
  name: larray-editor
  version: {{ version }}

source:
  url: https://github.com/larray-project/larray-editor/archive/{{ version }}.tar.gz
  sha256: 7c8af14b4887b6a233583636e583a209f8a5dc93a949bf482f2caf2cf9750877

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
    - larray
    - pytest-runner
  run:
    - python
    - larray
    - matplotlib
    - pyqt
    - qtpy
    - pytest-runner

test:
  imports:
    - larray_editor

about:
  home: https://github.com/larray-project/larray-editor
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Graphical User Interface for LArray"

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
